<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    #result {
      font-size: 18px;
      margin-top: 10px;
    }

    #buttons {
      margin-top: 30px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Prime Number Game</h1>
  <div id="score">Score: <span id="scoreValue">0</span></div>
  <div id="result"></div>
  <div id="buttons">
    <button onclick="checkAnswer(true)">Prime</button>
    <button onclick="checkAnswer(false)">Not Prime</button>
  </div>

  <script>
    var score = 0;
    var consecutiveCorrectAnswers = 0;

    function generateRandomNumber() {
      return Math.floor(Math.random() * 100) + 1;
    }

    function isPrime(number) {
      if (number < 2) {
        return false;
      }

      for (var i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
          return false;
        }
      }

      return true;
    }

    function checkAnswer(guess) {
      var randomNumber = generateRandomNumber();
      var isNumberPrime = isPrime(randomNumber);
      var result = "";

      if (isNumberPrime === guess) {
        result = "Correct!";
        consecutiveCorrectAnswers++;
        score += consecutiveCorrectAnswers;
      } else {
        result = "Wrong!";
        consecutiveCorrectAnswers = 0;
      }

      document.getElementById("scoreValue").textContent = score;
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
