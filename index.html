  <title>Juego De Caleb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    #result {
      font-size: 18px;
      margin-top: 10px;
    }

    #number {
      font-size: 48px;
      margin-top: 40px;
    }

    #buttons {
      margin-top: 30px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Juego Primo De Caleb</h1>
  <div id="score">Score: <span id="scoreValue">0</span></div>
  <div id="result"></div>
  <div id="number"></div>
  <div id="buttons">
    <button onclick="checkAnswer(true)">Primo</button>
    <button onclick="checkAnswer(false)">No Es Primo</button>
  </div>

  <script>
    var score = 0;
    var consecutiveCorrectAnswers = 0;

    function generateRandomNumber() {
      return Math.floor(Math.random() * 100) + 1;
    }

    function isPrime(number) {
      if (number < 2) {
        return false;
      }

      for (var i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
          return false;
        }
      }

      return true;
    }

    function updateScore() {
      document.getElementById("scoreValue").textContent = score;
    }

    function updateNumber() {
      var randomNumber = generateRandomNumber();
      document.getElementById("number").textContent = randomNumber;
      return randomNumber;
    }

    function startGame() {
      consecutiveCorrectAnswers = 0;
      updateScore();
      updateNumber();
      document.getElementById("result").textContent = "";
      document.getElementById("buttons").style.display = "block";
    }

    function checkAnswer(guess) {
      var number = parseInt(document.getElementById("number").textContent);
      var isNumberPrime = isPrime(number);
      var result = "";

      if (isNumberPrime === guess) {
        result = "Correct!";
        consecutiveCorrectAnswers++;
        score = consecutiveCorrectAnswers;
      } else {
        result = "Wrong!";
        consecutiveCorrectAnswers = 0;
      }

      updateScore();
      document.getElementById("result").textContent = result;
      document.getElementById("buttons").style.display = "none";
    }

    // Start the game when the page loads
    window.onload = startGame;
  </script>
</body>
